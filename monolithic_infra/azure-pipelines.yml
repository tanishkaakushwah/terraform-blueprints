trigger:
  - feature/*
  - master

pool: tanishka-pool

variables:
  workDir: '$(System.DefaultWorkingDirectory)/environments/dev'

stages:
# ================= BUILD STAGE =================
- stage: Build
  displayName: Build
  jobs:       
  - job: TerraformInitPlan
    displayName: Terraform Init and Plan Job
    steps: 
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      displayName: Terraform_Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: $(workDir)
        backendServiceArm: 'devops_warriors'
        backendAzureRmStorageAccountName: 'tfstatesdhondhuwalaa'
        backendAzureRmContainerName: 'tfstates'
        backendAzureRmKey: 'dev.terraform.tfstate'

    - task: TerraformTask@5
      displayName: Terraform_Plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: $(workDir)
        environmentServiceNameAzureRM: 'devops_warriors'
  
# ================= SCANNING STAGE =================

- stage: Scanning
  displayName: Scanning
  jobs: 
  - job: TFSecScanningJob
    displayName: TFSEC Scanning Wala Job
    pool: Default
    steps:
    - task: tfsec@1
      inputs:
        version: 'v1.26.0'
        dir: $(workDir)

  - job: TfLintScanningJob
    displayName: TFLINT Scanning Wala Job
    pool: Default
    steps:
    - task: CmdLine@2
      inputs:
        script: 'echo Hello world'

# ================= DEPLOY STAGE =================
- stage: Deploy
  displayName: Deploy
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs: 

  - job: ManualValidation
    displayName: Manual Validation kardo Please
    pool: server
    steps:
    - task: ManualValidation@1
      inputs:
        notifyUsers: 'ertanishka2024@gmail.com'
        approvers: 'ertanishka2024@gmail.com'
        instructions: 'Plan check karle pagli...'
  
  - job: TerraformApply
    displayName: Terraform Apply wala Job
    dependsOn: ManualValidation
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      displayName: Terraform_Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: $(workDir)
        backendServiceArm: 'devops_warriors'
        backendAzureRmStorageAccountName: 'tfstatesdhondhuwalaa'
        backendAzureRmContainerName: 'tfstates'
        backendAzureRmKey: 'dev.terraform.tfstate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: $(workDir)
        environmentServiceNameAzureRM: 'devops_warriors'