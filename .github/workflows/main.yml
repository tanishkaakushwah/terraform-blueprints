run-name: Microservice Infra Deployment
name: Terraform Dev Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: microservices_infra/env/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            microservices_infra

      - name: Azure Login (OIDC)
        uses: Azure/login@v2
        with:
          client-id: 1f713f69-30b5-404a-9213-c85604ab921c
          tenant-id: b511aa26-fbd4-46c6-bd77-c84dcc046ce1
          subscription-id: 009fad33-c09c-4841-af38-57dd79870d40

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

          
